<!DOCTYPE html>
<html>
<head>
  <title>Nearby Restaurants</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFfMKagsvr7L4704YiZlG_2hp8gNfaB5A&libraries=places&callback=initMap" async defer></script>
  <script>
    let map;
    let service;
    let infowindow;
    let userLocation;

    function initMap() {
      infowindow = new google.maps.InfoWindow();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          userLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

          map = new google.maps.Map(document.getElementById('map'), {
            center: userLocation,
            zoom: 15
          });

          const userMarker = new google.maps.Marker({
            position: userLocation,
            map: map,
            title: "Your Location",
            icon: {
              url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" // 更改這個 URL 來設置不同的圖標
            }
          });

          const request = {
            location: userLocation,
            radius: '1500',
            type: ['restaurant']
          };

          service = new google.maps.places.PlacesService(map);
          service.nearbySearch(request, (results, status) => {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
              for (let i = 0; i < results.length; i++) {
                createMarker(results[i]);
                addToList(results[i]);
              }
            }
          });
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function createMarker(place) {
      if (!place.geometry || !place.geometry.location) return;

      const marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location,
        title: place.name
      });

      google.maps.event.addListener(marker, 'click', () => {
        infowindow.setContent(place.name || "");
        infowindow.open(map, marker);
      });
    }

    function addToList(place) {
      const list = document.getElementById('places');
      const item = document.createElement('li');
      item.textContent = place.name;
      list.appendChild(item);

      item.addEventListener('click', () => {
        map.setCenter(place.geometry.location);
        infowindow.setContent(place.name);
        infowindow.open(map, new google.maps.Marker({
          position: place.geometry.location,
          map: map,
          title: place.name
        }));
      });
    }

    function goToCurrentLocation() {
      if (userLocation) {
        map.setCenter(userLocation);
        infowindow.setContent("Your Location");
        infowindow.open(map, new google.maps.Marker({
          position: userLocation,
          map: map,
          title: "Your Location",
          icon: {
            url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
          }
        }));
      } else {
        alert("Unable to retrieve your location.");
      }
    }
  </script>
  <style>
    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    #map {
      flex: 1;
    }

    #sidebar {
      width: 300px;
      overflow-y: scroll;
      padding: 10px;
      box-sizing: border-box;
      border-left: 1px solid #ddd;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    #sidebar li {
      padding: 5px;
      cursor: pointer;
    }

    #sidebar li:hover {
      background-color: #f0f0f0;
    }

    #currentLocationButton {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #currentLocationButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <button id="currentLocationButton" onclick="goToCurrentLocation()">Go to Current Location</button>
      <h3>Nearby Restaurants</h3>
      <ul id="places"></ul>
    </div>
  </div>
</body>
</html>
