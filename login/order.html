<body>
    <header>
        <div class="container">
            <div class="row ">

                    <img src="./../image/大專logo.png" style="border-radius: 50%; width:15%" class="m-2 ">
                </div>
            </div>

    <div class="container">
        <div class="row">
            <div class="mySidebar col-2">
                <a href="./../login/profile.html" >
                    <p>個人檔案</p>
                </a>
                <a href="" class="active">
                    <p>我的訂單</p>
                </a>
                <a href="">

                </a>
                <a href="" >
                    <p>發布食記</p>
                </a>
            </div>
            <div class="col-9 myorder">
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-between">
                        <h4>會員中心 -> 我的訂單</h4>
                        
                    </div>
                </div>
                <div class="container">
                    <div class="row mt-3">
                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-outline-primary mx-4">未付款</button>
                            <button class="btn btn-outline-primary mx-4">待確認</button>
                            <button class="btn btn-outline-primary mx-4">待出餐</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-5 product-row" id="product-row-1">
                    <div class="col-md-2 d-flex align-items-center">
                        <img src="./../image/hotpot/青花驕內頁/個人即享餐/1.avif" class="product-img" >
                    </div>
                    <div class="col-md-4 product-details">
                        <span class="items">個人即享鍋</span>
                        <div>
                        <span class="price">$</span>
                        <span class="price" id="price-1">310</span>
                        </div>
                    </div>
                    <div class="col-md-4 product-actions">
                        <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-secondary rounded-button" onclick="decrement('number-span-1', 'price-1', 'total-price-1')">-</button>
                            <span class="number-span fs-20" id="number-span-1">0</span>
                            <button type="button" class="btn btn-sm btn-outline-secondary rounded-button" onclick="increment('number-span-1', 'price-1', 'total-price-1')">+</button>
                        </div>
                        <span id="total-price-1" class="fs-20 ">$0</span>
                    </div>
                    <div class="col-md-1 d-flex align-items-center justify-content-center">
                        <button class="btn btn-link trash" onclick="removeProduct('product-row-1')"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <div class="row mt-5 product-row" id="product-row-2">
                    <div class="col-md-2 d-flex align-items-center">
                        <img src="./../image/hotpot/青花驕內頁/單點 主菜/1.avif" class="product-img" alt="Fries">
                    </div>
                    <div class="col-md-4 product-details">
                        <span class="items">美國安格斯牛小排 (200g)</span>
                        <div>
                            <span class="price">$</span>
                            <span class="price" id="price-2">620</span>
                        </div>
                    </div>
                    <div class="col-md-4 product-actions">
                        <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-secondary rounded-button" onclick="decrement('number-span-2', 'price-2', 'total-price-2')">-</button>
                            <span class="number-span fs-20" id="number-span-2">0</span>
                            <button type="button" class="btn btn-sm btn-outline-secondary rounded-button" onclick="increment('number-span-2', 'price-2', 'total-price-2')">+</button>
                        </div>
                        <span id="total-price-2" class="fs-20 ">$0</span>
                    </div>
                    <div class="col-md-1 d-flex align-items-center justify-content-center">
                        <button class="btn btn-link trash" onclick="removeProduct('product-row-2')"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <div class="row mt-5 product-row" id="product-row-3">
                    <div class="col-md-2 d-flex align-items-center">
                        <img src="./../image/hotpot/青花驕內頁/單點 主食/2.avif" class="product-img" alt="Fries">
                    </div>
                    <div class="col-md-4 product-details">
                        <span class="items">白飯</span>
                        <div>
                            <span class="price">$</span>
                            <span class="price" id="price-3">20</span>
                        </div>
                    </div>
                    <div class="col-md-4 product-actions">
                        <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-secondary rounded-button" onclick="decrement('number-span-3', 'price-3', 'total-price-3')">-</button>
                            <span class="number-span fs-20" id="number-span-3">0</span>
                            <button type="button" class="btn btn-sm btn-outline-secondary rounded-button" onclick="increment('number-span-3', 'price-3', 'total-price-3')">+</button>
                        </div>
                        <span id="total-price-3" class="fs-20 ">$0</span>
                    </div>
                    <div class="col-md-1 d-flex align-items-center justify-content-center">
                        <button class="btn btn-link trash" onclick="removeProduct('product-row-3')"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <div class="col-md-9 d-flex justify-content-end">
                    <h4 id="subtotal">總計:$0</h4>
                </div>
                <hr>
                <div class="container my-5">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="p-3">
                                <label class="form-check-label">請問你需要免洗餐具、吸管嗎？</label>

                                    <input type="radio" class="ml-2" id="yesOption" name="utensils"> 是
                                    <input type="radio" class="ml-2" id="noOption" name="utensils"> 否
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-md-6 justify-content-between">
                            <label>選擇信用卡</label>
                            <select class="form-control" id="creditCardSelect">
                                <option>信用卡1</option>
                                <option>信用卡2</option>
                                <option>信用卡3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-6">
                            <div class="p-3">
                                <label for="pickupTime">取餐時間:</label>
                                    <div class="d-flex">
                                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dateMenuButton" data-toggle="dropdown" >
                                            日期
                                        </button>
                                        <div class="dropdown-menu"  id="dateDropdown">
                                    </div>
                                    
                                    <div class="ml-2">
                                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="hourMenuButton" data-toggle="dropdown" >
                                            時
                                        </button>
                                        <div class="dropdown-menu"  id="hourDropdown">
                                            
                                        </div>
                                    </div>
                                    <div class="ml-2">
                                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="minuteMenuButton" data-toggle="dropdown" >
                                            分
                                        </button>
                                        <div class="dropdown-menu"  id="minuteDropdown">
                                            <a class="dropdown-item" href="#">00</a>
                                            <a class="dropdown-item" href="#">30</a>
                                        </div>
                                    </div>
                                    
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-end ">
                            <button type="submit" class="btn btn-warning">確認付款</button>
                        </div>
                    </div>
                </div>
                
                
                
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container-md">
            <div class="row">
                <div class="col-6">
                    <img src="./../image/大專logo.png" style="border-radius: 50%; width:15%" class="m-2 ">
                </div>
            </div>
        </div>
    </footer>
    <script>
        
        
        let totalprices = [];    
        function removeProduct(rowId) {
            const productRow = document.getElementById(rowId);
            if (productRow) {
                productRow.remove();
                updateSubtotal();
                
            }
        }
        function updateSubtotal() {
            
            //var totalPrices = document.getElementById();
            var subtotal = 0;
            for (let i = 0; i < totalprices.length; i++) {
                subtotal += totalprices[i];
            }
            console.log(subtotal);
            document.getElementById('subtotal').textContent = `總計: $${subtotal.toFixed(0)}`;
        }
        function increment(numberSpanId, priceId, totalPriceId) {
            // 獲取數量的 span 元素
            var numberSpan = document.getElementById(numberSpanId);
            // 獲取當前數量並轉換為數字
            var currentNumber = parseInt(numberSpan.innerText);
            // 增加數量
            currentNumber++;
            // 更新數量的 span 元素的文本
            numberSpan.innerText = currentNumber;
            // 在控制台輸出 2
            // console.log(2);
            // 更新總價（這部分取決於你的邏輯，可以省略）
            updateTotalPrice(numberSpanId, priceId, totalPriceId);
        }

        function decrement(numberSpanId, priceId, totalPriceId) {
            // 獲取數量的 span 元素
            var numberSpan = document.getElementById(numberSpanId);
            // 獲取當前數量並轉換為數字
            var currentNumber = parseInt(numberSpan.innerText);
            // 檢查當前數量是否大於 0，以防止數量變為負數
            if (currentNumber > 0) {
                // 減少數量
                currentNumber--;
                // 更新數量的 span 元素的文本
                numberSpan.innerText = currentNumber;
                // 在控制台輸出當前數量
                console.log(currentNumber);
                // 更新總價（這部分取決於你的邏輯，可以省略）
                updateTotalPrice(numberSpanId, priceId, totalPriceId);
            }
        }

        function updateTotalPrice(numberSpanId, priceId, totalPriceId) {
        
            // 獲取數量的 span 元素
            var numberSpan = document.getElementById(numberSpanId);
            // 獲取價格元素
            var priceElement = document.getElementById(priceId);
            // 獲取總價的元素
            var totalPriceElement = document.getElementById(totalPriceId);
            // 獲取當前數量和單價
            var currentNumber = parseInt(numberSpan.innerText);
            var price = parseFloat(priceElement.textContent.replace('$', ''));
            
            // 計算總價
            var totalPrice = currentNumber * price;
            // 更新總價的元素的文本
            totalPriceElement.innerText = totalPrice.toFixed(0);
            document.getElementById(totalPriceId).textContent = `$${totalPrice}`
            // 存入陣列
            totalprices.push(totalPrice)
            //console.log(totalprices);
            updateSubtotal();
        }
        //日期選單
        
        let today = new Date();
    
        let dateOptions = [
            today.toLocaleDateString(),
            new Date(today.setDate(today.getDate() + 1)).toLocaleDateString(),
            new Date(today.setDate(today.getDate() + 1)).toLocaleDateString()
        ];

        
        let dateDropdown = document.getElementById('dateDropdown');
        dateOptions.forEach(function(date) {
            var dateOption = document.createElement('a');
            dateOption.className = 'dropdown-item';
            dateOption.href = '#';
            dateOption.textContent = date;
            dateOption.onclick = function() {
                document.getElementById('dropdownMenuButton').textContent = date;
            };
            dateDropdown.appendChild(dateOption);
            
        });
        //時間選單

        let date = document.getElementById('dateDropdown').innerText
        console.log(date);
        
    </script>
</body>
