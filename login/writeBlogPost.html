                                            class="position-relative">居酒屋</a>
                                        <a href="#cate_ramen" onclick="fillInput('拉麵')" class="position-relative">拉麵</a>
                                        <a href="#cate_dessert" onclick="fillInput('甜點')"
                                            class="position-relative">甜點</a>
                                    </div>
                                </div>
                                <div class="col-6">

                                    <input type="text" id="myInput2" onclick="myFunction2()" placeholder="點擊我"
                                        class="form-control m-0 col-6">
                                    <!-- from 資料庫 -->
                                    <div id="myDropdown2" class="dropdown-content"
                                        style="display: none; position: absolute;">
                                        <a href="#loc_no" onclick="fillInput2('null')"

                                        <a href="#loc_Taichung" onclick="fillInput2('台中市')"
                                            class="position-relative">台中市</a>
                                        <a href="#loc_1" onclick="fillInput2('選項2')" class="position-relative">選項2</a>
                                        <a href="#loc_2" onclick="fillInput2('選項3')" class="position-relative">選項3</a>
                                    </div>
                                </div>
                            </div>

    <div class="container">

        <div class="row">

            <div class="mySidebar col-2">

                    <p>發布食記</p>
                </a>
            </div>
            <div class="col">
                <h4>發布食記</h4>
                <form id="myBlog">
                    <div class="formCon">
                        <label for="title">標&emsp;&emsp;題 : &emsp;&emsp;</label>
                        <input id="title" class="formInput" name="title">
                    </div>
                    <div class="formCon">
                        <label for="titleImage">標題圖片 : &emsp;&emsp;</label>
                        <input id="titleImage" class="formInput" name="titleImage" type="file">
                        <span id="photoResult">
                            新增圖片
                        </span>
                    </div>
                    <div style="position: relative;">
                        <div class="formCon">
                            <label for="restaurantName">店&emsp;&emsp;名 : &emsp;&emsp;</label>
                            <input name="restaurantName" id="restaurantName" class="formInput">
                        
                        </div>
                        <div class="result-container">
                            <ul id="result"></ul>
                        </div>
                    </div>
                    
                    <div class="formCon">
                        <label for="averageCost">平均消費 : &emsp;&emsp;</label>
                        <input id="averageCost" class="formInput" name="averageCost">
                    </div>
                    <div style="position: relative;">
                        <div class="formCon">
                            <label for="eatTime">用餐日期 :&emsp;&emsp; </label>
                            <input id="eatTime" class="formInput" name="eatTime" type="datetime-local">
                        </div>
                        <p id="eatTimeResult">開始時間不能大於當前時間</p>
                    </div>
                    
                    
                    <textarea name="editor" id="editor"></textarea>
                    <div class="editorBtn">
                        <span id="mySubmitResult"></span>
                        <button id="editorBtn" type="submit">送出</button>
                    </div>
                </form>
            </div>
        </div>
