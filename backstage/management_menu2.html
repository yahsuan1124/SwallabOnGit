<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">

            <!-- LOGO -->
            <a class="navbar-brand ms-5 col-1" href="../headpage/headpage.html">
                <img src="../images/root/logo.jpg" alt="" class="logo d-inline-block align-text-top">
            </a>
            
            <div class="ms-3 me-5 col-1 d-flex text-nowrap">
                <h5 id="userName"></h5>
                <a href="#" class="">
                    <button id="logout" class="rounded-3 btn btn-sm btnLogin text-nowrap">登出</button>
                </a>
            </div>
        </div>
    </nav>
    <!-- NAV_end -->
    <div class="container">

        <div class="row">
            <div class="mySidebar col-2">
                <a href="./new_oder.html">
                    <p>訂單狀況</p>
                </a>
                <a href="./set_time.html">
                    <p>編輯營業時間</p>
                </a>
                <a href="./management_menu1.html" class="active">
                    <p>菜單管理</p>
                </a>
                <a href="./set_info.html">
                    <p>編輯餐廳資料</p>
                </a>
            </div>
            <div class="col">
                <div class="options d-flex">
                    <a href="./management_menu1.html">
                        <h3>新增限時優惠</h3>
                    </a>
                    <a href="./management_menu2.html" class="active">
                        <h3>新增/修改菜單</h3>
                    </a>
                </div>
                <div class="editMenuCon">
                    <h5><b>我的菜單</b></h5>
                    <p id="editMenu">新增</p>
                </div>
                <div class="menuListContainer row">
                    <div class="col-2">分類</div>
                    <div class="col-2">圖片</div>
                    <div class="col-2">名稱</div>
                    <div class="col-2">價錢</div>
                    <div class="col-2">編輯</div>
                    <div id="menuList">
                        <div id="myLoading">
                            <div class="loadingio-spinner-spinner-2by998twmg8">
                                <div class="ldio-yzaezf3dcmj">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- 新增菜單 module -->

                <div class="addOptionContainerBg d-none" id="newForm" style="z-index: 2000 !important;">
                    <!-- <div class="addOptionContainerBg" id="newForm"> -->

                    <!-- <form action="" method="post" enctype="multipart/form-data" id="editForm"> -->
                    <form id="editForm" enctype="multipart/form-data">
                        <i id="myClose" class="fa-solid fa-xmark"></i>
                        <div class="addOptionContainer row container">
                            <div class="col">
                                <p id="photoResult">新增食品照片</p>
                                <!-- <p id="photoResult">
                                    <img src="../images/background.webp" alt="">
                                </p> -->
                                <input type="file" name="foodPhoto" id="foodPhoto" accept="image/*">
                            </div>
                            <div class="col row">

                                <div class="col-12 myClass">
                                    <h5>
                                        <label for="classification">餐點分類 : &emsp;&emsp;</label>
                                    </h5>
                                    <select name="classification" id="classification">
                                        <option value="" disabled selected>請選擇...</option>
                                        <option value="add">新增分類</option>
                                    </select>
                                </div>
                                <div class="col-12 d-none myAddClass">
                                    <h5>
                                        <label for="addClass">新增分類 : &emsp;&emsp;</label>
                                    </h5>
                                    <input id="addClass" name="addClass">
                                </div>
                                
                                <div class="col-12">
                                    <h5>
                                        <label onclick="add()" for="foodName">名&emsp;&emsp;稱 : &emsp;&emsp;</label>
                                    </h5>
                                    <input name="foodName" id="foodName">
                                </div>
                                <div class="col-12">
                                    <h5>
                                        <label onclick="add2()" for="foodPrice">價&emsp;&emsp;格 : &emsp;&emsp;</label>
                                    </h5>
                                    <input type="number" name="foodPrice" id="foodPrice">
                                </div>
                            </div>
                        </div>
                        <div class="discountBtn">
                            <span id="submitResult">
                                
                            </span>
                            <input type="submit" value="存檔" id="addMenuBtn">
                        </div>
                    </form>

                </div>
                <!-- 編輯/修改菜單 -->
                <div class="addOptionContainerBg d-none" id="modifyFormCon" style="z-index: 2000 !important;">
                    <!-- <div class="addOptionContainerBg" id="newForm"> -->

                    <!-- <form action="" method="post" enctype="multipart/form-data" id="editForm"> -->
                    <form id="modifyForm" enctype="multipart/form-data">
                        <i id="myClose2" class="fa-solid fa-xmark"></i>
                        <div class="addOptionContainer row container">
                            <div class="col">
                                <p id="myPhotoResult"></p>
                                <!-- <p id="photoResult">
                                    <img src="../images/background.webp" alt="">
                                </p> -->
                                <input type="file" name="myFoodPhoto" id="myFoodPhoto" accept="image/*">
                            </div>
                            <div class="col row">

                                <div class="col-12">
                                    <h5>
                                        <label for="myFoodPrice">價&emsp;&emsp;格 : &emsp;&emsp;</label>
                                    </h5>
                                    <input type="number" name="myFoodPrice" id="myFoodPrice">
                                </div>
                                <div class="col-12">
                                    <h5>
                                        <label for="myFoodName">名&emsp;&emsp;稱 : &emsp;&emsp;</label>
                                    </h5>
                                    <input name="myFoodName" id="myFoodName">
                                </div>
                            </div>
                        </div>
                        <div class="discountBtn">
                            <span id="mySubmitResult"></span>
                            <input type="submit" value="存檔" id="modifyMenuBtn">
                        </div>
                    </form>

                </div>
                <!-- 刪除菜單 -->
                <div class="addOptionContainerBg d-none" id="deleteFormCon" style="z-index: 2000 !important;">
                <!-- <div class="addOptionContainerBg" id="deleteFormCon"> -->
                    
                    <form id="deleteForm" enctype="multipart/form-data">
                        <i id="myClose3" class="fa-solid fa-xmark"></i>
                        <div class="addOptionContainer row">
                            <div class="col colBtn">取消</div>
                            <div class="col colBtn">刪除</div>
                        </div>
                        <div class="discountBtn">
                            <span id="deleteResult"></span>
                        </div>
                    </form>

                </div>
                <!-- loading -->
                <div id="mySmallLoading" class="d-none">
                    <div class="loadingCon">
                        <div class="sm-loadingio-spinner-spinner-2by998twmg8">
                            <div class="sm-ldio-yzaezf3dcmj">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../js/jquery-3.7.1.js"></script>
    <script type="module" src="../js/backstage.js"></script>
    <script type="module" src="../js/management2.js"></script>
    <script>
        let add = () => {
            document.getElementById('foodName').value = '玉米筍'
        }

        let add2 = () => {
            foodPrice.value = '150'
        }
    </script>

</html>
